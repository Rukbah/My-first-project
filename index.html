<!DOCTYPE html>
<html>

<head>
    <title>Weather app</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />

    <link href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <form class="search-form" id="search-form">
        <input type="text" placeholder="Search for a City" autofocus="on" autocomplete="off" id="cityInput" />
        <input type="Submit" value="Search" />
    </form>


    <h1 id="location">
        Birmingham
    </h1>
    <h2 <span class="temperature" id="temperature"></span><span id="units">⛅ 4°C</span>
    </h2>
    <div class="container">
        <div class="row">
            Precipitation : 4%
        </div>
        <div class="row">
            Humidity : 78%
        </div>
        <div class="row">
            Wind : 8mph
        </div>
    </div>

    <div class="container-2">
        <div class="row">
            <h3>Weather</h3>
        </div>
        <div class="row">
            <h4 id="date" />
        </div>
    </div>
    <br />
    <div class="row">
        <div class="card-1">
            <div class="card" style="width: 8rem;">
                <div class="card-body">
                    <h5 class="card-title">Monday
                        <br></br>4°C
                    </h5>
                    <p class="card-text">⛅️</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card-2">
                <div class="card" style="width: 8rem;">
                    <div class="card-body">
                        <h5 class="card-title">Tuesday
                            <br></br>11°C
                        </h5>

                        <p class="card-text">🌤</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="card-3">
                    <div class="card" style="width: 8rem;">
                        <div class="card-body">
                            <h5 class="card-title">Wednesday
                                <br></br>13°C
                            </h5>

                            <p class="card-text">☀️</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="card-4">
                        <div class="card" style="width: 8rem;">
                            <div class="card-body">
                                <h5 class="card-title">Thursday
                                    <br></br>11°C
                                </h5>

                                <p class="card-text">🌤</p>
                            </div>
                        </div>
                    </div>

                </div>
                <script src="src/script.js"></script>
</body>
</body>

</html>
